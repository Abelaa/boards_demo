
<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)">

  <app-board class="board" cdkDrag *ngFor="let board of boards" [board]="board">

    <mat-icon class="drag-icon" cdkDragHandle>drag_indicator</mat-icon>

  </app-board>

  <div class="board new-board">
    <button mat-raised-button color="primary" (click)="openBoardDialog()">
      Create Board
    </button>
  </div>

</div>
